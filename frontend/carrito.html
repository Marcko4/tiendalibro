<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | TiendaLibro</title>
  <link rel="stylesheet" href="assets/css/carrito.css">
</head>
<body>
  <main>
    <section class="carrito-container">
      <h2>Mi Carrito</h2>
      <div id="carrito-lista"></div>
      <div style="margin:18px 0 10px 0;padding:10px 0 10px 0;border-top:1px solid #dfe6e9;">
        <label style="margin-right:18px;font-weight:600;">MÃ©todo de pago:</label>
        <label><input type="radio" name="metodoPago" value="Efectivo" checked> Efectivo</label>
        <label style="margin-left:20px;"><input type="radio" name="metodoPago" value="POS"> POS (Tarjeta)</label>
      </div>
      <div id="loader-carrito" style="display:none;justify-content:center;align-items:center;margin:18px 0;">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Cargando..." style="height:48px;">
      </div>
      <div style="display:flex;gap:18px;margin-top:12px;">
        <button id="confirmar" style="background:#2d3a4a;color:#fff;padding:10px 24px;border:none;border-radius:8px;font-size:1.1em;font-weight:600;cursor:pointer;transition:background 0.2s;">Confirmar pedido</button>
        <button id="volver-inicio" style="background:#2d3a4a;color:#fff;padding:10px 24px;border:none;border-radius:8px;font-size:1.1em;font-weight:600;cursor:pointer;transition:background 0.2s;">Volver al inicio</button>
      </div>
    </section>
  </main>
  <script src="assets/js/pdfGenerator.js"></script>
  <script src="assets/js/carrito.js"></script>
</body>
</html>

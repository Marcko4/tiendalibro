<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Stock - BookHub</title>
  <link rel="icon" type="image/png" href="../images/LogoBookHub (1).png">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/informe.css">
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;height:100%;"><img src="../images/LogoBookHub (1).png" alt="Logo BookHub"></div>
    <nav class="main-nav">
      <a href="index.html">Inicio</a>
      <a href="about.html">About</a>
      <a href="carrito.html" id="carrito-link">Carrito</a>
      <button id="logout-btn" style="margin-left:1em;">Logout</button>
    </nav>
    <!-- Caja de herramientas desplegable derecha -->
    <div id="toolbox-toggle-inf" style="position:fixed;top:40%;right:0;z-index:3000;">
      <button style="background:#6a89cc;color:#fff;border:none;padding:1em 1.2em 1em 1.5em;border-radius:18px 0 0 18px;font-size:1.2em;font-weight:700;box-shadow:0 2px 8px rgba(44,62,80,0.13);cursor:pointer;">☰ Herramientas</button>
    </div>
    <aside id="toolbox-inf" style="position:fixed;top:30%;right:-260px;width:260px;background:linear-gradient(120deg,#6a89cc 70%,#2a3a5a 100%);box-shadow:0 2px 18px rgba(44,62,80,0.13);border-radius:18px 0 0 18px;z-index:3100;transition:right 0.3s;display:flex;flex-direction:column;align-items:center;padding:2em 0;">
      <button id="close-toolbox-inf" style="position:absolute;top:1.2em;left:1.2em;background:none;border:none;font-size:2em;color:#fff;cursor:pointer;">&times;</button>
      <a href="alquileres.html" style="color:#fff;font-size:1.13em;font-weight:600;margin:1.2em 0;text-decoration:none;padding:0.7em 2.2em;border-radius:14px;transition:background 0.2s;display:block;width:80%;text-align:center;">Vista de alquileres</a>
      <a href="libros.html" style="color:#fff;font-size:1.13em;font-weight:600;margin:1.2em 0;text-decoration:none;padding:0.7em 2.2em;border-radius:14px;transition:background 0.2s;display:block;width:80%;text-align:center;">Administrar Libros</a>
      <a href="informe.html" style="color:#fff;font-size:1.13em;font-weight:600;margin:1.2em 0;text-decoration:none;padding:0.7em 2.2em;border-radius:14px;transition:background 0.2s;display:block;width:80%;text-align:center;">Informe</a>
    </aside>
  </header>
  <main style="min-height:70vh;background:#f6f8fa;">
    <section class="informe-section">
      <h1>Informe de Stock</h1>
      <div class="informe-table-container">
        <table class="tabla-informe">
          <thead>
            <tr>
              <th>Libro</th>
              <th>Autor</th>
              <th>Stock</th>
              <th>Precio Venta</th>
              <th>Precio Alquiler</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán las filas del informe con JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 <span class="logo">BookHub</span></p>
  </footer>
  <script src="assets/js/userSession.js"></script>
  <script src="assets/js/informe.js"></script>
  <script>
      const toolboxInf = document.getElementById('toolbox-inf');
      const toolboxToggleInf = document.getElementById('toolbox-toggle-inf');
      const closeToolboxInf = document.getElementById('close-toolbox-inf');
      toolboxToggleInf.onclick = function() {
        toolboxInf.style.right = '0';
      };
      closeToolboxInf.onclick = function() {
        toolboxInf.style.right = '-260px';
      };
      document.addEventListener('click', function(e) {
        if (toolboxInf.style.right === '0px' && !toolboxInf.contains(e.target) && e.target !== toolboxToggleInf && e.target !== toolboxToggleInf.firstElementChild) {
          toolboxInf.style.right = '-260px';
        }
      });
    </script>
</body>
</html>
